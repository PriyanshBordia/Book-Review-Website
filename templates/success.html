{% extends "layout.html" %}

{% block title %}
	| Registered
{% endblock %}

{% block head %}
	<style>
		.message
		{
			max-width: 700px;
			text-align: center;
			margin: auto;
			padding: 40px;
			font-size: 24px;
		}
		.message a
		{
			text-decoration: none !important;
		}
	</style>

	<!--Icon-->
    <link href = "static/icons/icons8-clous-checked-64.png" rel = "icon">
{% endblock %}

{% block body %}
	<div>
		<div class="alert alert-success" role="alert">
			{{ message }}
		</div>
		<button>
	    	<a href = "{{ url_for('login') }}">Go Back.</a>
	    </button>
	</div>
{% endblock %}
