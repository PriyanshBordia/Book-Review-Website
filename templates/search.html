{% extends "layout.html" %}

{% block head %}
	<!--Icon-->
	<link href = "static/icons/icons8-search-64.png" rel = "icon">
{% endblock %}

{% block title %}
	     World of Books
{% endblock %}

{% block body %}
	<div class="container my-container">
		<form action = "{{url_for('search')}}" method="post">
			<div class = "form-text h2 login-input form-heading mt-4">
				Hi []:) <br>
				{{name}},<br>
				search and review thousands of books!
			</div>
			<div class = "form-group login-input form-text h3">
				<input type="text" class="form-control" name="book_details" placeholder="Enter ISBN, title or author">
			</div>
			<div class="login-submit-container">
				<button type="submit" class="btn btn-primary login-submit-button"> Search </button>
			</div>
		</form>
	</div>
{% endblock %}
