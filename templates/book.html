{% extends "layout.html" %}

{% block head %}
	<!--Icon-->
    <link href = "static/icons/icons8-repository-64.png" rel = "icon">
{% endblock %}

{% block title %}
	 {{ book.title }}
{% endblock %}

{% block body %}
    <div class="container container-fluid mt-4">
	   	<div class="row search-row justify-content-center">
	     	<div class="col-lg-8 col-md-6 col-8 pt-6 mb-3">
	     	   	<div class="card">
					<div class="card-header">
						{{ book.author }}, {{ book.year }}
					</div>
	    			<div class="card-body">
		            	<strong><h5 class="card-title">{{ book.title }}</h5>
		            	<p class="card-text">ISBN : {{ book.isbn }}</p></strong>
			            <p><strong>Rate</strong></p>
						<label class="radio-inline">
							<input type="radio" name="1star"> 1
						</label>
						<label class="radio-inline">
							<input type="radio" name="2star"> 2
						</label>
						<label class="radio-inline">
							<input type="radio" name="3star"> 3
						</label>
						<label class="radio-inline">
							<input type="radio" name="4star"> 4
						</label>
						<label class="radio-inline">
							<input type="radio" name="5star">5
						</label>
						<div class="login-submit-container">
							<button type="submit" class="btn btn-success login-submit-button"> Leave a review </button>
						</div>
	    			</div>
	    		</div>
			</div>
		</div>
	</div>

{% endblock %}
