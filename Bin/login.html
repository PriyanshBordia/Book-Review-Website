{% extends "layout.html" %}

{% block head %}
    <link href = "{{ url_for('static', filename = 'styles/login_style.css') }}" 
        rel = "stylesheet">
    <!--Icon-->
    <link href = "static/icons/icons8-login-64.png" rel = "icon">
{% endblock %}

{% block title %} 
   | Login to World of Books
{% endblock %}

{% block body %}
    <!--TODO: Add NavBar with: App Name, LogIn, LogOut, Register, etc-->
    <nav class="navbar navbar-expand-lg navbar-light bg-light my-navbar">
        <div> Books </div>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav ml-auto">
                <a class="nav-item nav-link mr-5" href = "{{url_for('homepage')}}">
                    World of Books!</a>
                <a class="nav-item nav-link mr-5" href = "{{url_for('register')}}">     Register</a>
            </div>
        </div>
    </nav>

    <form class = "box" action = "{{ url_for('session') }}" method = "post">
        <h1>Login to search and review thousands of books.</h1>
        <input type = "text" name = "user_name" placeholder = "Username">
        <input type = "password" name = "user_pass" placeholder = "Password">
        <a href = "{{url_for('login')}}"><input type = "submit" placeholder = "Submit"></a>
    </form>
{% endblock %}
